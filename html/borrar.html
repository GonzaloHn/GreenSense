<head>

    <!--Archivos CSS (styles.css // materialize.css)-->

<body class="grey-background">
    <div class="login-wrap">
        
        <section class="login-info">
    
            <div class="login-title">GreenSense</div>
    
            <div class="login-text">Borrar cuenta</div>

            <div class="login-icon"><i class="fa-solid fa-user"></i></div>
    
        </section>
    
    <form class="login" action="http://localhost:3000" method="POST">

        <div class="login-input">

        <div>
            <div class="login-input-definition-first">
                <i class="fa-solid fa-user"></i>
                Usuario
            </div>
            <input id="u" name="usuario" type="text" placeholder="Nombre de usuario">
        </div>

        <div>
            <div class="login-input-definition">Contraseña</div>
            <input id="c" name="contra" type="password" placeholder="Contraseña">
        </div>

        </div>
        <label class="form-messageError">Por favor, complete todos los campos</label>
        <input class="upload-button" id="S" type="submit" value="Borrar"><!--&nbsp;-->
    </form> 
    </div>
